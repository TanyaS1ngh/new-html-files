<html>

<body>
    <canvas width="800" height="600" id="canvas"></canvas>
    <script>

        var ctx = document.getElementById("canvas").getContext("2d");

        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(20, 100);
        ctx.moveTo(20, 20);
        ctx.lineTo(100, 20);
        ctx.stroke();
    </script>
</body>

</html>
